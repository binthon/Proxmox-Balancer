trigger: none

pool:
  name: "Win"
  demands:
    - Agent.Name -equals win

variables:
  ARM_CLIENT_ID: $(ARM_CLIENT_ID)
  ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
  ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
  ARM_TENANT_ID: $(ARM_TENANT_ID)


  
steps:
- script: |
    echo "{
      \"resource_group\": \"Proxmox\",
      \"location\": \"eu-north\",
      \"username\": \"$(USERNAME)\",
      \"vmid\": \"$(VMID)\",
      \"vm_name\": \"$(VM_NAME)\",
      \"vm_ram\": $(VM_RAM),
      \"vm_cores\": $(VM_CORES),
      \"vm_disk\": $(VM_DISK),
      \"admin_username\": \"$(TF_ADMIN_USERNAME)\",
      \"admin_password\": \"$(TF_ADMIN_PASSWORD)\"
    }" > terraform.tfvars.json
  workingDirectory: infra/
  displayName: "Generate tfvars"

- script: terraform init
  workingDirectory: infra/
  displayName: "Terraform Init"

- script: terraform plan -var-file="../infra/terraform.tfvars.json"
  workingDirectory: infra/
  displayName: "Terraform Plan"

- script: terraform apply -auto-approve -var-file="../infra/terraform.tfvars.json"
  workingDirectory: infra/
  displayName: "Terraform Apply"
